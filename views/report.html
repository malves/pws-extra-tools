<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET - Rapport détaillé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen p-6">
        <!-- Header -->
        <div class="max-w-7xl mx-auto mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <a href="/insights" class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Rapport détaillé</h1>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1" id="report-subtitle">Statistiques par ad copy et par jour</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button id="columns-btn" onclick="toggleColumnsMenu()" class="px-4 py-2 bg-gray-600 text-white text-sm font-medium rounded-lg hover:bg-gray-700 transition-colors flex items-center gap-2">
                        <i class="fas fa-columns"></i>
                        Colonnes
                    </button>
                    <button id="copy-btn" onclick="copyToClipboard()" class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                        <i class="fas fa-copy"></i>
                        Copier
                    </button>
                    <button id="export-btn" onclick="exportToCSV()" class="px-4 py-2 bg-indigo-950 text-white text-sm font-medium rounded-lg hover:bg-indigo-900 transition-colors flex items-center gap-2">
                        <i class="fas fa-download"></i>
                        Exporter CSV
                    </button>
                </div>
            </div>
            
            <!-- Menu de sélection des colonnes -->
            <div id="columns-menu" class="hidden mt-4 bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-4 shadow-lg">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-sm font-semibold text-gray-900 dark:text-white">Sélectionner et ordonner les colonnes</h3>
                    <button onclick="toggleColumnsMenu()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-500 dark:text-gray-400 mb-3">
                    <i class="fas fa-grip-vertical text-xs mr-1"></i>
                    Glissez pour réordonner les colonnes
                </p>
                <div id="columns-list" class="space-y-2"></div>
            </div>
        </div>

        <!-- Loader -->
        <div id="loader" class="max-w-7xl mx-auto">
            <div class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-12">
                <div class="flex flex-col items-center justify-center">
                    <i class="fas fa-spinner fa-spin text-4xl text-indigo-600 dark:text-indigo-400 mb-4"></i>
                    <p class="text-gray-600 dark:text-gray-300 font-medium">Chargement des données...</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Cela peut prendre quelques instants</p>
                </div>
            </div>
        </div>

        <!-- Table Container -->
        <div id="report-container" class="max-w-7xl mx-auto hidden">
            <div class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 overflow-hidden">
                <div class="overflow-x-auto">
                    <table id="report-table" class="w-full">
                        <thead class="bg-gray-50 dark:bg-gray-700 border-b border-gray-200 dark:border-gray-600">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider sticky left-0 bg-gray-50 dark:bg-gray-700">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Ad Copy</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Ad Group</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Impressions</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Clicks</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">CTR</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">CPC</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">CPM</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Costs</th>
                            </tr>
                        </thead>
                        <tbody id="report-tbody" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                            <!-- Rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Error Container -->
        <div id="error-container" class="max-w-7xl mx-auto hidden">
            <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl p-6">
                <div class="flex items-center gap-3">
                    <i class="fas fa-exclamation-circle text-red-600 dark:text-red-400 text-2xl"></i>
                    <div>
                        <h3 class="text-lg font-semibold text-red-900 dark:text-red-100">Erreur</h3>
                        <p id="error-message" class="text-sm text-red-700 dark:text-red-300 mt-1"></p>
                    </div>
                </div>
                <button onclick="window.location.href='/insights'" class="mt-4 px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-lg hover:bg-red-700 transition-colors">
                    Retour aux Insights
                </button>
            </div>
        </div>
    </div>

    <script src="/auth-check.js"></script>
    <script src="/auth.js"></script>
    <script src="/script.js"></script>
    <script src="/report.js"></script>
</body>
</html>
