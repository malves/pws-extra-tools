<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET - Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-72 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col transition-colors duration-200">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-red-500 rounded-lg flex items-center justify-center">
                            <i class="fas fa-plus text-white text-sm"></i>
                        </div>
                        <span class="text-xl font-bold text-gray-900 dark:text-white">PET</span>
                    </div>
                    <div id="pws-connection-badge">
                        <!-- Badge de connexion PowerSpace -->
                    </div>
                </div>
            </div>
            
            <!-- Search -->
            <div class="px-4 py-4 border-b border-gray-200 dark:border-gray-700">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500 text-sm"></i>
                    <input 
                        type="text" 
                        placeholder="Search option..."
                        class="w-full pl-10 pr-4 py-2 text-sm bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-900 dark:text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 dark:placeholder-gray-500"
                    >
                    <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500 text-xs">/</span>
                </div>
            </div>
            
            <!-- Navigation -->
            <nav class="flex-1 p-4 space-y-1">
                <a href="/dashboard" class="sidebar-item flex items-center gap-3 px-3 py-2.5 text-gray-700 dark:text-gray-200 rounded-lg">
                    <i class="fas fa-home text-gray-500 dark:text-gray-400"></i>
                    <span class="text-sm">Home</span>
                </a>
                <a href="/insights" class="sidebar-item active flex items-center gap-3 px-3 py-2.5 text-gray-700 dark:text-gray-200 rounded-lg">
                    <i class="fas fa-chart-line text-gray-500 dark:text-gray-400"></i>
                    <span class="text-sm">Insights</span>
                </a>
            </nav>
            
            <!-- Bottom Section -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700 space-y-4">
                <!-- User Profile -->
                <div id="user-profile-section" class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-indigo-100 dark:bg-indigo-900 rounded-full flex items-center justify-center">
                        <span id="user-initials" class="text-sm font-medium text-indigo-700 dark:text-indigo-300">--</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div id="user-fullname" class="text-sm font-medium text-gray-900 dark:text-gray-100">Chargement...</div>
                        <div id="user-email" class="text-xs text-gray-500 dark:text-gray-400 truncate">--</div>
                    </div>
                    <button onclick="logout()" class="text-gray-400 hover:text-red-600 dark:hover:text-red-400 transition-colors" title="Se déconnecter">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                
                <!-- Dark Mode Toggle -->
                <div class="flex items-center justify-between">
                    <span class="text-sm text-gray-700 dark:text-gray-300">Dark mode</span>
                    <button id="dark-mode-toggle" onclick="toggleDarkMode()" class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-200 transition-colors">
                        <span class="inline-block h-4 w-4 transform rounded-full bg-white shadow transition-transform translate-x-1"></span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <div class="max-w-7xl mx-auto p-8">
                <!-- Header -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Insights</h1>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Analyse complète de vos données PowerSpace</p>
                </div>
                
                <!-- Date Range Filter -->
                <div class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-6 mb-8">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Période d'analyse</h2>
                    <div class="flex flex-wrap items-end gap-4">
                        <div class="flex-1 min-w-[200px]">
                            <label for="start-date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Date de début
                            </label>
                            <input 
                                type="date" 
                                id="start-date"
                                onchange="checkDatesAndEnableDropdown()"
                                class="w-full px-4 py-2.5 text-sm border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            >
                        </div>
                        
                        <div class="flex-1 min-w-[200px]">
                            <label for="end-date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Date de fin
                            </label>
                            <input 
                                type="date" 
                                id="end-date"
                                onchange="checkDatesAndEnableDropdown()"
                                class="w-full px-4 py-2.5 text-sm border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            >
                        </div>
                        
                        <button 
                            id="load-data-btn"
                            onclick="loadInsightsData()"
                            class="px-6 py-2.5 bg-indigo-950 text-white text-sm font-medium rounded-lg hover:bg-indigo-900 transition-colors flex items-center gap-2">
                            <i class="fas fa-sync-alt"></i>
                            Charger les annonceurs
                        </button>
                    </div>
                    
                    <!-- Quick Date Presets -->
                    <div class="flex flex-wrap gap-2 mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                        <span class="text-sm text-gray-600 dark:text-gray-400 mr-2">Raccourcis :</span>
                        <button onclick="setDateRange('today')" class="px-3 py-1 text-xs font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                            Aujourd'hui
                        </button>
                        <button onclick="setDateRange('yesterday')" class="px-3 py-1 text-xs font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                            Hier
                        </button>
                        <button onclick="setDateRange('last7days')" class="px-3 py-1 text-xs font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                            7 derniers jours
                        </button>
                        <button onclick="setDateRange('last30days')" class="px-3 py-1 text-xs font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                            30 derniers jours
                        </button>
                        <button onclick="setDateRange('thisMonth')" class="px-3 py-1 text-xs font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                            Ce mois-ci
                        </button>
                        <button onclick="setDateRange('lastMonth')" class="px-3 py-1 text-xs font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                            Mois dernier
                        </button>
                    </div>
                </div>
                
                <!-- Data Container -->
                <div id="insights-data-container">
                    <div class="bg-gray-50 dark:bg-gray-800/50 rounded-xl border-2 border-dashed border-gray-300 dark:border-gray-600 p-12 text-center">
                        <i class="fas fa-chart-bar text-4xl text-gray-400 dark:text-gray-500 mb-4"></i>
                        <p class="text-gray-600 dark:text-gray-300 font-medium mb-2">Aucune donnée chargée</p>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Sélectionnez une période et cliquez sur "Charger les annonceurs"</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="/auth-check.js"></script>
    <script src="/auth.js"></script>
    <script src="/user-profile.js"></script>
    <script src="/script.js"></script>
    <script src="/insights.js"></script>
</body>
</html>
